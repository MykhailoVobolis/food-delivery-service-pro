<!-- Hero-section -->
<section class="hero">
  <div class="container hero-container">
    <div class="text-container">
      <h1>Enjoy Your Favorite Food From Anywhere</h1>
      <p class="hero-text">
        With just a few clicks, you can have your favorite meals delivered
        straight to your doorstep, no matter where you are. Order now and enjoy
        a hassle-free and delicious meal from the comfort of your own home.
      </p>
      <button class="hero-button" type="button" data-modal-open>
        Order Now
      </button>
    </div>
    <picture class="main-image">
      <!-- Desktop -->
      <source
        media="(min-width: 1158px)"
        srcset="./images/salad.png 1x, ./images/salad@2x.png 2x"
        type="image/png"
      />
      <!-- Tablet -->
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/tablet/salad-tablet.png    1x,
          ./images/tablet/salad-tablet@2x.png 2x
        "
        type="image/png"
      />
      <img
        class="hero-image"
        src="./images/salad.png"
        alt="salad"
        width="528"
        height="528"
      />
    </picture>
  </div>
</section>
